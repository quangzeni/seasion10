        alert("Nhập lần lượt giá trị ba cạnh tam giác: ");

        let b = +prompt("Cạnh thứ hai: ");
        let c = +prompt("Cạnh thứ ba: ");
        switch(a*a + b*b - c*c){
            case 0: 
                if(a==b){alert("Tam giac Vuông Cân");}
