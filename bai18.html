<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        inra i=  1-100
        neu i%3 == 0 thi Fizz
        neu i%5 ==0 thi Buzz
        neu i%3 && i%5 =0 FizzBuzz
     -->
    <script>
        let n = +prompt("Nhap so Nguyen:");
        for (i = 1; i <= n; i++) {
            if (i % 3 == 0 && i % 5 == 0) { console.log("so ", "FizzBuzz"); }
            else if (i % 5 == 0) { console.log("so ", "Buzz"); }
            else if (i % 3 == 0) { console.log("so ", "Fizz"); }
            else{ console.log("so ", i);}
        }
    </script>
</body>

</html>
