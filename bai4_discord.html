<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = +prompt("nhap so nguyen thu nhat: ");
        let number2 = +prompt("nhap so nguyen thu hai: ");
        let phepTinh = prompt("nhap phep tinh vao de: ");
        switch(phepTinh){
            case "+": 
                alert(number1+number2);
                break;
            case "-": 
                alert(number1-number2);
                break;
            case "*": 
                alert(number1*number2);
                break;
            case "/": 
                alert(number1/number2);
                break;

        }
    </script>
</body>
</html>
